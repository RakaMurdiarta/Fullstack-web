<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formating</title>
</head>
<body>
    <div>
        
        <b>This is Bold</b><br> 
        <strong>This is important text</strong><br>
        <i>This is Italic</i><br>
        <em>This is Emphasized</em>
        <p>Lorem <mark>dolor</mark> sit amet.</p>
        <p>Lorem <small>dolor</small> sit amet.</p>
        <p>Lorem <del>dolor</del>sit amet.</p>
        <p>Lorem <s>dolor</s>sit amet.</p>
        <p>Lorem <ins>sit</ins> dolor amet.</p>
        <p>Lorem <u>sit</u> dolor amet.</p>
        <p>O<sup>2</sup></p>
        <p>H<sup>2</sup>O</p>
    </div>
</body>
</html>
