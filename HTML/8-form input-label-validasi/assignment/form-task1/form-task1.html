<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style-task1.css" />
  </head>
  <body>
    <div class="form">
      <form action="">
        <h2>Novell Service Login</h2>
        <table id="isi">
          <tr>
            <td><label for="">Username</label></td>
            <td><input placeholder="Masukan Nama" type="text" /></td>
          </tr>
          <tr>
            <td><label for="">Password</label></td>
            <td><input placeholder="Masukan Password" type="password" /></td>
          </tr>
          <tr>
            <td><label for="">City Of Employment</label></td>
            <td><input placeholder="Masukan Kota Anda" type="text" /></td>
          </tr>
          <tr>
            <td><label for="">Web Server</label></td>
            <td>
              <select>
                <option value="">-Choose a Server-</option>
              </select>
            </td>
          </tr>
          <tr>
            <td><label for="">Please Specify Your Role</label></td>
            <td>
              <div>
                <input type="radio" /> Admin <br />
                <input type="radio" /> Engineer <br />
                <input type="radio" /> Manager <br />
                <input type="radio" /> Guest
              </div>
            </td>
          </tr>
          <tr>
            <td><label for="">Single Sign-on to the Following</label></td>
            <td>
              <div>
                <input type="checkbox" /> Mail <br />
                <input type="checkbox" /> Payroll <br />
                <input type="checkbox" /> Self Service
              </div>
            </td>
          </tr>
        </table>
        <div class="btn">
          <input type="submit" value="Submit" />
          <input type="submit" value="Reset" />
        </div>
      </form>
    </div>
  </body>
</html>
