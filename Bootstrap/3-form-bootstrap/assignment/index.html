<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <style>
      .bg-back {
        background-image: url("https://img.freepik.com/free-photo/abstract-luxury-gradient-blue-background-smooth-dark-blue-with-black-vignette-studio-banner_1258-56228.jpg?w=826&t=st=1673021313~exp=1673021913~hmac=2886eb9fb35d0ab6e734ae40199b9c99fbf2998eaa9032921511099be2a8e83e");
        background-size: cover;
        background-repeat: no-repeat;
      }
      .container {
        /* width: 100%;  */
        height: 100vh;
      }
      .wrapper {
        width: 400px;
      }
      .btn {
        text-align: center;
        /* width: 100%; */
      }
      .resize {
        resize: none;
      }
      .en {
        width: 100%;
      }
    </style>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div
      class="container d-flex align-items-center justify-content-center bg-back"
    >
      <div class="wrapper img-fluid rounded-4 bg-light">
        <h3 class="text-center mt-5 text-black">Contact us</h3>
        <form action="" class="p-4 p-md-5">
          <div class="mb-3">
            <input
              class="form-control form-control-lg"
              placeholder="Name"
              type="text"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
            />
          </div>
          <div class="mb-3">
            <input
              placeholder="Masukan email"
              type="email"
              class="form-control form-control-lg"
              id="exampleInputPassword1"
            />
          </div>
          <div class="mb-3">
            <textarea
              placeholder="Message"
              class="form-control form-control-lg resize"
              id="exampleFormControlTextarea1"
              rows="3"
            ></textarea>
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-primary fw-bold">SEND</button>
          </div>
        </form>
      </div>
    </div>
    <div class="container mt-5 p-0">
      <div class="table-responsive">
        <table class="table table-bordered">
          <thead>
            <tr>
              <th scope="col">No</th>
              <th scope="col">Name</th>
              <th scope="col">Email</th>
              <th scope="col">Message</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row">1</th>
              <td>Raka</td>
              <td>rakamurdiarta@gmail.com</td>
              <td>@mdo</td>
            </tr>
            <tr>
              <th scope="row">2</th>
              <td>Yudis</td>
              <td>rakamurdiarta@gmail.com</td>
              <td>@fat</td>
            </tr>
            <tr>
              <th scope="row">3</th>
              <td scope="row">Larry the Bird</td>
              <td scope="row">rakamurdiarta@gmail.com</td>
              <td>@twitter</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
